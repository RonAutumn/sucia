  comment-pr:
    runs-on: ubuntu-latest
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const previewUrl = '${{ needs.deploy-preview.outputs.preview-url }}';
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸš€ Preview Deployment')
            );

            const body = `## ðŸš€ Preview Deployment

            Your changes have been deployed to a preview environment:

            **ðŸ”— Preview URL:** ${previewUrl}

            ### âœ… Deployment Status
            - Build: âœ… Successful
            - Tests: âœ… Passed
            - Lighthouse CI: âœ… Performance â‰¥90
            - Accessibility: âœ… Passed
            - Bundle Analysis: âœ… Completed

            ---
            *This comment will be updated with new deployment URLs when you push changes to this PR.*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    
    steps:
      - name: Cleanup preview deployment
        uses: actions/github-script@v7
        with:
          script: |
            // Comment on PR about cleanup
            const body = `## ðŸ§¹ Preview Cleanup

            The preview deployment for this PR has been cleaned up.

            ---
            *Preview deployments are automatically cleaned up when PRs are closed or merged.*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Delete Vercel preview deployment
